<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>Browser</title>
   </head>
   <style>
      input[type=text], select {
      width: 100%;
      height: 100%;
      padding: 6px 10px;
      margin: 4px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
         }

      button[type=button] {
      width: 100%;
      height: 100%;
      background-color: #274628;
      color: white;
      padding: 7px 10px;
      margin: 4px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
         }

      button[type=button]:hover {
      background-color: #45a049;
         }

      div {
      border-radius: 1px;
      background-color: #5baf53;
      padding: 10px;
      }
      .checkbox-inline {
      display: inline-block;
      }
      .setting-server {
         display: none;
      }
      .checkauto {
         margin-left: -2px;
      }
      .labelotomatis {
         
      }
      body {
         background-color: #6fd865;
         background-image: url('cupitkretek.png');
         background-position: center;
         background-repeat: no-repeat;
         background-attachment: fixed;
         background-size: 400px 400px;  
         background-size: cover;
         opacity: 0.96;
      }
   </style>
   
   <body>
      <div id="root">
         <form name="field" id="field">
            <input type="checkbox" class="checkauto" id = "setAuto" name="setAuto" onclick={genAuto()}>
            <label for="server" class="labelotomatis">Pencarian Otomatis</label>
            <br>  
               <div class="setting-server" id="setting-server">
                  <div class="checkbox-inline">
                     <label>
                        <input type="checkbox" id = "randomSatu" name="check" value="bd,cn,ru,es,sg" onclick={onlyOne(this)}>Random1
                     </label>
                     <label>
                        <input type="checkbox" id = "randomDua" name="check" value="tr,pr,th,us,in" onclick={onlyOne(this)}>Random2
                     </label>
                     <label>
                        <input type="checkbox" id = "randomTiga" name="check" value="br,it,id,cy,ua" onclick={onlyOne(this)}>Random3
                     </label>
                     <label>
                        <input type="checkbox" id = "randomEmpat" name="check" value="at,ar,nl,ec,kh" onclick={onlyOne(this)}>Random4
                     </label>                  
                  </div>
                  <div class="checkbox-inline">
                     <label>
                        <input type="checkbox" id = "randomLima" name="check" value="ps,fr,cz,np,mx" onclick={onlyOne(this)}>Random5
                     </label>
                     <label>
                        <input type="checkbox" id = "randomEnam" name="check" value="de,cd,lv,pl,ge" onclick={onlyOne(this)}>Random6
                     </label>
                     <label>
                        <input type="checkbox" id = "randomTujuh" name="check" value="kr,ae,gr,my,hk" onclick={onlyOne(this)}>Random7
                     </label>
                     <label>
                        <input type="checkbox" id = "randomDelapan" name="check" value="cl,ke,vn,rs,so" onclick={onlyOne(this)}>Random8
                     </label>                  
                  </div>
                  <div class="checkbox-inline">
                     <label>
                        <input type="checkbox" id = "randomSembilan" name="check" value="ir,co,mu,ca,bw" onclick={onlyOne(this)}>Random9
                     </label>
                     <label>
                        <input type="checkbox" id = "randomSepuluh" name="check" value="gb,jp,bg,se,au" onclick={onlyOne(this)}>Random10
                     </label>
                     <label>
                        <input type="checkbox" id = "randomSebelas" name="check" value="za,ro,hn,hu,iq" onclick={onlyOne(this)}>Random11
                     </label>
                     <label>
                        <input type="checkbox" id = "randomDuabelas" name="check" value="mm,sk,pk,ph,am" onclick={onlyOne(this)}>Random12
                     </label>                  
                  </div>
                  
                  <hr>
                  
                  <label for="PingToServer">Ping to Server :</label>
                  <select id="PingServer" onchange={changePing()}>
                     <option value="50">50</option>
                     <option value="75">75</option>
                     <option value="100">100</option>
                     <option value="200">200</option>
                     <option value="300">300</option>
                     <option value="350">350</option>
                     <option value="400">400</option>
                     <option value="450">450</option>
                  </select>
                     <button type="button" id="generate" onclick={generates()}>Dapatkan IP Proxy</button>
               </div>             
                  
            <label for="ip-field" id="ip">IP Proxy :</label>
            <input type="text" id="ip-field" name="ip-field" placeholder="0.0.0.0"><br>
            
            <label for="port-field">Port :</label>
            <input type="text" id="port-field" name="port-field" placeholder="0000"><br>
            
            <label for="protocol">Protocol :</label>
            <input type="text" id="protocol" name="protocol-field" placeholder="direkomendasikan socks4 atau socks5"><br>
            


            
            <label for="url-field">URL Tujuan :</label>
            <input type="text" id="url-field" name="url-field" value="https://www.youtube.com/"><br>
            <label for="UserAgent">User Agent :</label>
            <div>
               <label>
                  <input type="checkbox" id = "chromelinux" name="checkUA" value="Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.88 Safari/537.36" onclick={setUserAgent(this)}>chromelinux
               </label>
               <label>
                  <input type="checkbox" id = "chromewin" name="checkUA" value="Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/89.0.4371.0 Safari/537.36" onclick={setUserAgent(this)}>chromewin
               </label>
               <label>
                  <input type="checkbox" id = "firefoxwin" name="checkUA" value="Mozilla/5.0 (Windows NT 6.3; Win64; x64; rv:86.0) Gecko/20100101 Firefox/86.0" onclick={setUserAgent(this)}>firefoxlinux
               </label>
               <label>
                  <input type="checkbox" id = "firefoxlinux" name="checkUA" value="Mozilla/5.0 (X11; Linux x86_64; rv:84.0) Gecko/20100101 Firefox/84.0" onclick={setUserAgent(this)}>firefoxwin
               </label>
            </div>
            <div>
               <label>
                  <input type="checkbox" id = "chromeandroid" name="checkUA" value="Mozilla/5.0 (Linux; Android 9; AMN-LX9) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.101 Mobile Safari/537.36" onclick={setUserAgent(this)}>chromeandroid
               </label>
               <label>
                  <input type="checkbox" id = "chromeios" name="checkUA" value="Mozilla/5.0 (iPhone; CPU iPhone OS 13_1 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) CriOS/79.0.3945.73 Mobile/15E148 Safari/604.1" onclick={setUserAgent(this)}>chromeios
               </label>
               <label>
                  <input type="checkbox" id = "firefoxandroid" name="checkUA" value="Mozilla/5.0 (Android 10; Mobile; rv:79.0) Gecko/79.0 Firefox/79.0" onclick={setUserAgent(this)}>firefoxandroid
               </label>
               <label>
                  <input type="checkbox" id = "firefoxios" name="checkUA" value="Mozilla/5.0 (iPhone; CPU iPhone OS 10_3_2 like Mac OS X) AppleWebKit/603.2.4 (KHTML, like Gecko) FxiOS/7.5b3349 Mobile/14F89 Safari/603.2.4" onclick={setUserAgent(this)}>firefoxios
               </label>
            </div>
            <hr>  
         </form>
         <button type="button" id="start" onclick={start()}>Gasss... !!!</button>      
         <input type="text" id="jumlahChild" name="jumlahChild" placeholder="Jumlah Child Window">
         <button type="button" id="startMultiple" onclick={startMultiple()}> Start Multiple Child</button>
      </div>
      <script type="text/javascript" src="./index.js"></script>
   </body>
</html>
